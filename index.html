<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Hangman Olympics</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<br>
	<br>
		<p>WELCOME TO THE</p>
		<h1>HANGMAN</h1>
		<p>OLYMPICS!</p>
	<br>
	<br>
	<div id="mainContainer">
		<div id="middleContainer">
			<div id="counters">
				<br>
				<h2 class="longText">Press a key and start guessing the Olympic sport below.<br>On your mark, get set, go!</h2>
				<br><br>
				<h2>Medals won: <span id="wins">0</span></h2>
				<br><br>
				<h2 id="current">Current Word: <span id="currentWord"></span></h2>
				<br><br><br>
				<h2>Guesses Left: <span id="guessesLeft">10</span></h2>
				<br><br>
				<h2 id="guessesSoFar">Guesses So Far: <span id="theGuesses"></span></h2>
			</div>

			<div id="displayImages">
				<img id="openingImg" src="assets/images/ol-sports.jpg">
			</div>
		</div>
	</div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
